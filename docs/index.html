<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ADA testing</title>
  </head>
  <body>
    <div class="content"></div>
    <script>
      window.onload = () => {
        const content = document.querySelector('.content');
        
        content.innerHTML = 
          '<div class="aria-region" aria-live="assertive" role="status">0</div>' + 
          '<button class="update-button">Update Count</button>';
        
       const button = document.querySelector('.update-button');
       const ariaRegion = document.querySelector('.aria-region')

       button.onclick = () => {
         ariaRegion.innerHTML = +ariaRegion.innerHTML + 1;
       };
        
      };
    </script>
  </body>
</html>
