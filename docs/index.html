<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ADA testing</title>
    <style>
      button:focus {
        background: green;
      }
      
      input:focus {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div>
        <div>The first two are broken due to label nesting</div>
        <label>
          <button aria-label="One button">One</button>
          <button aria-label="Two button">Two</button>
        </label>
      </div>
      <div>
        <div>The second two are fixed by using span for nesting</div>
        <span>
          <button aria-label="Three button">Three</button>
          <button aria-label="Four button">Four</button>
        </span>
      </div>
    </div>
    <div>
      <div>Testing input focus</div>
      <input type="text" />
    </div>
    <div class="focus-count">
      0
    </div>
    <script>
      document.addEventListener("focus", () => {
        const focusCount = document.querySelector('.focus-count');
        
        focusCount.innerHTML = +focusCount.innerHTML + 1;
      }, true);
    </script>
  </body>
</html>
